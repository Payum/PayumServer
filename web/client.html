<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayumClient</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/client.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PayumClient</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">Orders</a></li>
                <li class="active"><a href="#">Gateways</a></li>
                <li><a href="#">Storages</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Gateways <button type="button" class="btn btn-success pull-right">Add new</button></h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Factory</th>
                        <th>Options</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Foo</td>
                        <td>paypal_express_checkout</td>
                        <td>{"foo": "bar"}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-default">Edit</button>
                            <button type="button" class="btn btn-xs btn-default">Disable</button>
                            <button type="button" class="btn btn-xs btn-default">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bar</td>
                        <td>stripe_js</td>
                        <td>{"foo": "bar"}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-default">Edit</button>
                            <button type="button" class="btn btn-xs btn-default">Disable</button>
                            <button type="button" class="btn btn-xs btn-default">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bar</td>
                        <td>stripe_js</td>
                        <td>{"foo": "bar"}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-default">Edit</button>
                            <button type="button" class="btn btn-xs btn-default">Enable</button>
                            <button type="button" class="btn btn-xs btn-default">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bar</td>
                        <td>stripe_js</td>
                        <td>{"foo": "bar"}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-default">Edit</button>
                            <button type="button" class="btn btn-xs btn-default">Enable</button>
                            <button type="button" class="btn btn-xs btn-default">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-2 col-md-6 col-md-offset-2 main">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-2">Name</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gateways" class="control-label col-xs-2">Gateways</label>
                        <div class="col-xs-10">
                            <select id="gateways" class="form-control">
                                <option>Paypal ExpressCheckout</option>
                                <option>Stripe.Js</option>
                                <option>Stripe Checkout</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-xs-2">Username</label>
                        <div class="col-xs-10">
                            <input type="email" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-xs-2">Password</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signature" class="control-label col-xs-2">Signature</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="signature" placeholder="Signature">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="checkbox">
                                <label><input type="checkbox" checked="checked">Sandbox</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
